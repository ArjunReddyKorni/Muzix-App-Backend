<div class="container" id="main">
<div class="title-header" id="header">
<h2>My Lists</h2>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Create List</mat-panel-title>
        </mat-expansion-panel-header>    
        <mat-form-field appearance="fill">
            <mat-label>List Name</mat-label>
            <input matInput type="text" [(ngModel)]="listName">
            <button (click)="createList()">continue</button>
        </mat-form-field>
    </mat-expansion-panel>

</div>


<div class="container">
  <div class="row">
    <div class="col-lg-2 m-3 p-1 mb-2 rounded" *ngFor="let movie of movies">
      <mat-card class="example-card" class="cardWidth">
        <mat-card-title> <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{movie.backdrop_path}}" width="200px" height="200px" alt=""> </mat-card-title>
        <mat-card-content>
          <p class="text-center"><b>{{movie.title}}</b></p>
          <p>{{movie.release_date}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a>
            <button color="warn" mat-icon-button>
         play
            </button></a>
          <a>
              <button color="warn" mat-icon-button>
           favourite
              </button></a>
        </mat-card-actions>
      </mat-card>  
    </div>
  </div>
</div>




<table class="table">
  <thead>
  <tr>
    <th>No</th>
    <th>List Name</th>
    <th>Movies</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let fav of favs  let i = index">
    <td>{{i+1}}</td>
    <td>{{fav.favListName}}</td> 
    <td *ngFor="let movie  of fav.movieList">{{movie.title}}</td> 
  </tr>
</tbody>
</table>



<div class="btn"  id="add">
<button  type="button" class="btn btn-success" data-target="#model" data-toggle="modal">Add Movie</button>
</div>
</div>


<div class="container" id="dialog">

  

  <div class="modal" id="model">

    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"> &times;</button>
          </div>

          <div class="modal-body">
            <mat-label>Movie Name : </mat-label>
            <input matInput type="text" [(ngModel)]="movieName">
          </div>

          <div class="modal-footer">
            <button class="btn btn-primary justify-content-center" (click)="addMovie()" data-dismiss="modal">Add</button>
          </div>
      </div>
    </div>
  </div>
</div>
